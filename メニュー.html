<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カーソル位置にメニューを表示</title>
    <link rel="stylesheet" href="メニュー.css"> <!-- CSSを読み込み -->
</head>
<body>

    <!-- メニュー -->
    <div id="menu">
        <input type="text" id="searchBox" placeholder="検索ワードを入力" />
        <button id="toggleListButton">リストを表示</button>
        <ul id="menuList">
            <li><a href="https://sheets.new" target="_blank">Googleスプレッドシート</a></li>
            <li><a href="https://document.new" target="_blank">Googleドキュメント</a></li>
            <li><a href="https://slide.new" target="_blank">Googleスライド</a></li>
            <li><a href="https://forms.new" target="_blank">Googleフォーム</a></li>
            <li><a href="https://keep.new" target="_blank">Google Keep</a></li>
        </ul>
    </div>

    <script src="メニュー.js" defer></script> <!-- JavaScriptを読み込み -->
</body>
</html>
